<html>
<head>
  <head>
    <title>svgAnchor path builder</title>
    <link rel="stylesheet" href="builder.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
</head>
<body>
  <div class="row">
    <div class="col-sm">
      <h2 id="instructions">...</h2>
      <div id="instructions_after"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div id="picture"></div>
    </div>
    <div class="col-sm-6 path-wrapper">
      <div id="path" class="path">
        <pre class="header"></pre>
        <pre># Log</pre>
        <pre class="log"></pre>
        <pre># Object description</pre>
        <pre class="desc"></pre>
        <pre># Generated code</pre>
        <pre class="path"></pre>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div id="guide" class="guide">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 1000 1000" style="enable-background:new 0 0 1366 768;" xml:space="preserve">
          <path d="M20 50 A10 10 0 0 1 80 50">
          </path>
        </svg>
      </div>
    </div>
    <div class="col-sm-6">
      <div id="result" class="result">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
           viewBox="0 0 1000 1000" style="enable-background:new 0 0 1366 768;" xml:space="preserve">
          <path d="">
          </path>
        </svg>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js" integrity="sha512-ia9gcZkLHA+lkNST5XlseHz/No5++YBneMsDp1IZRJSbi1YqQvBeskJuG1kR+PH1w7E0bFgEZegcj0EwpXQnww==" crossorigin="anonymous"></script>
<script src="js/builder.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
