<html>
<head>
  <head>
    <title>svgAnchor path builder</title>
    <link rel="stylesheet" href="builder.css">
  </head>
</head>
<body>
  <div class="container">
    <div class="grid-1 callout primary">
      <div id="error"></div>
      <h2 id="instructions">...</h2>
      <div id="instructions_after"></div>
    </div>

    <div class="grid-2 callout warning">
      <div>
        <span onclick="display_tab('tab_log')">Log</span> |
        <span onclick="display_tab('tab_desc')">Desc</span> |
        <span onclick="display_tab('tab_path')">Path</span>
      </div>
      <div id="path" class="path_wrapper">
        <div id="tab_log" class="tab console">
          <pre># log</pre>
          <pre class="log"></pre>
        </div>
        <div id="tab_desc" class="tab console" style="display:none">
          <pre># object description</pre>
          <pre class="desc"></pre>
        </div>
        <div id="tab_path" class="tab console" style="display:none">
          <pre># resulting path</pre>
          <pre class="path"></pre>
        </div>
      </div>
    </div>

    <div class="grid-3 callout alert">
      <div id="picture"></div>
    </div>

    <div class="grid-4 callout success">
      <div id="result" class="result">
        <svg version="1.1" id="guide" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 1366 768;" xml:space="preserve">
          <style type="text/css">
            #guide .element {fill:blue;stroke:blue;stroke-miterlimit:10;}
          </style>
        </svg>
        <svg version="1.1" id="object" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" style="enable-background:new 0 0 1366 768;" xml:space="preserve">
          <style type="text/css">
            #object .element {fill:#FFFFFF;stroke:#000000;stroke-miterlimit:10;}
          </style>
        </svg>
      </div>
    </div>
  </div>
  <div id="second-cursor">
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js" integrity="sha512-ia9gcZkLHA+lkNST5XlseHz/No5++YBneMsDp1IZRJSbi1YqQvBeskJuG1kR+PH1w7E0bFgEZegcj0EwpXQnww==" crossorigin="anonymous"></script>
<script src="js/builder.js"></script>
<script src="js/tabs.js"></script>
</html>
